<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Real Estate Selling System</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Real Estate Selling System</h1>
  <hr>
  <h2>Save Property</h2>

  <form action="#" th:action="@{/property/save}" th:object="${property}"
        method="POST" enctype="multipart/form-data">
    <input type="text" th:field="*{name}" placeholder="Property Name"
           class="form-control mb-4 col-4">
    <input type="text" th:field="*{description}" placeholder="Property Description"
           class="form-control mb-4 col-4">
    <input type="number" th:field="*{price}" placeholder="Property Price" min="1" max="100000"
           class="form-control mb-4 col-4">
    <select th:field="*{realtor}"
            class="form-control mb-4 col-4">
      <option th:each="realtor: ${realtorList}" th:value="${realtor.id}" th:text="${realtor.user.name}"></option>
    </select>
    <select th:field="*{category}"
            class="form-control mb-4 col-4">
      <option th:each="category: ${categoryList}" th:value="${category.id}" th:text="${category.name}"></option>
    </select>
    <div class="form-group">
      <input type="file" accept="image/*" name="image" class="form-control-file">
    </div>
    <button type="submit" class="btn btn-info col-2">Save
      Property</button>
  </form>

  <hr>

  <a th:href="@{/properties}"> Back to Property List</a>
</div>
</body>
</html>
